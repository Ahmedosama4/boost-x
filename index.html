<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOST-X</title>
    <style>
        /* إعدادات الصفحة */
        body {
            background-image: url("01114.jpeg"); /* صورة خلفية مؤقتة */
            background-size: cover; /* جعل الخلفية تغطي الصفحة بالكامل */
            background-repeat: no-repeat; /* منع تكرار الخلفية */
            background-attachment: fixed; /* جعل الخلفية ثابتة أثناء التمرير */
            font-family: 'Tajawal', Arial, sans-serif; /* خط عربي جذاب */
            color: white; /* لون النص */
            margin: 0;
            padding: 0;
        }

        /* إعدادات العنوان */
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* خلفية شفافة داكنة */
            border-bottom: 3px solid #ff9800; /* خط بلون برتقالي */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* إضافة ظل */
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase; /* تحويل النصوص إلى أحرف كبيرة */
            letter-spacing: 3px; /* زيادة التباعد بين الحروف */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* إضافة ظل للنص */
        }

        /* إعدادات المحتوى */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* خلفية شفافة خفيفة فوق الخلفية */
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6); /* تأثير داخلي */
        }

        main p {
            font-size: 1.6rem; /* حجم خط كبير */
            font-weight: bold;
            line-height: 1.8; /* ارتفاع السطر */
            max-width: 700px;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* ظل النص */
            margin-bottom: 20px;
        }

        /* تصميم الزر */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff9800; /* لون برتقالي */
            color: white;
            text-decoration: none;
            font-size: 1.4rem; /* حجم خط كبير */
            font-weight: bold;
            border-radius: 50px; /* حواف دائرية بالكامل */
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* إضافة ظل للزر */
        }

        .cta-button:hover {
            background: #e67e22; /* تغيير اللون عند التمرير */
            transform: scale(1.1); /* تكبير الزر قليلاً */
        }

        /* تحميل خط عربي */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

 footer {
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5); /* خلفية شفافة خفيفة فوق الخلفية */
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6); /* تأثير داخلي */
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* ظل النص */
            font-family: 'Tajawal', Arial, sans-serif; /* خط عربي جذاب */
            border-bottom: 3px solid #ff9800; /* خط بلون برتقالي */
           
        }
    </style>
</head>
<body>
    <header>
        <h1>BOOST-X مرحبًا بك في</h1>
    </header>
    <main>
        <p>نحن نقدم أفضل خدمات زيادة المتابعين. نوفر لك تجربة موثوقة، ونساعدك على تحقيق أهدافك في عالم السوشيال ميديا بسهولة وسرعة!</p>
        <a href="store.html" class="cta-button">طلب الآن</a>
    </main>

 <footer>
        جميع الحقوق محفوظة &copy; 2024 - موقع خدمات السوشيال ميديا
    </footer>
</body>
</html>
