<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب كومنتات عشوائية</title>
    <style>
        /* إعدادات الصفحة */
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: right;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 15px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        .static-info {
            background: #f1f1f1;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }

        .alert {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            text-align: right;
        }

        .alert button {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alert" id="alertBox">
        <button onclick="closeAlert()">×</button>
        <p><strong>طريقة الإيداع في BOOSTX:</strong></p>
        <ol>
            <li>قم بتحويل مبلغ الخدمة التي اخترتها.</li>
            <li>اكتب الرقم الذي تم التحويل منه.</li>
            <li>أرفق صورة (سكرين شوت) لعملية التحويل.</li>
        </ol>
        <p>شكرًا لتعاونك معنا.</p>
    </div>

    <form id="contact-form">
        <h1>كونتات عشوائية</h1>
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
        
        <label for="followers">الباقة المطلوبة:</label>
        <select id="followers" name="followers" required>
            <option value="1000">1000 متابع - 50 جنيه</option>
            <option value="5000">5000 متابع - 200 جنيه</option>
            <option value="10000">10000 متابع - 400 جنيه</option>
        </select>

        <label for="profileLink">رابط الفديو/الصورة الي عايز عليها الكونتات :</label>
        <input type="url" id="profileLink" name="profileLink" placeholder="أدخل الرابط" required>

        <label for="cashFrom">رقم الكاش المُحول منه:</label>
        <input type="text" id="cashFrom" name="cashFrom" placeholder="أدخل الرقم الذي حولت منه" required pattern="^\d{11}$" title="يجب أن يتكون الرقم من 11 رقمًا.">

        <div class="static-info">
            رقم الكاش للتحويل: <strong>01094519108</strong>
        </div>
        
        <button type="submit">إرسال الطلب</button>
    </form>

    <script>
        (function() {
            emailjs.init("t5SJ7wUPIXaoLjQs4");
        })();
        
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = this;

            emailjs.sendForm('service_bd13wm5', 'template_0os6clw', form)
                .then(() => {
                    alert('تم إرسال طلبك بنجاح!');
                }, error => {
                    alert('حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
                });
        });

        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }
    </script>
</body>
</html>
