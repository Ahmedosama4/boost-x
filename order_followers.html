<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب زيادة المتابعين</title>
    <style>
        /* إعدادات الصفحة */
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #ff9e1b, #ff5722);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto; /* لإضافة التمرير في حالة امتلاء الصفحة */
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.4);
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 25px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        label {
            display: block;
            text-align: right;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            direction: rtl;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #ff5722;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff9e1b;
            transform: translateY(-3px);
        }

        .static-info {
            text-align: right;
            font-weight: bold;
            color: #333;
            background: #f9f9f9;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            width: 280px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .alert ol {
            list-style-type: decimal;
            padding-right: 10px;
            text-align: right;
        }

        .alert p {
            margin-top: 10px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>طلب زيادة المتابعين</h1>

    <!-- تنويه طريقة الإيداع -->
    <div class="alert">
        <p><strong>طريقة الإيداع في BOOSTX:</strong></p>
        <ol>
            <li>أولًا: قم بتحويل مبلغ الخدمة التي اخترتها.</li>
            <li>ثانيًا: قم بكتابة الرقم الذي تم التحويل منه.</li>
            <li>ثالثًا: قم بأخذ صورة (سكرين شوت) لعملية التحويل.</li>
        </ol>
        <p>شكرًا لتعاونك معنا BOOSTX.</p>
    </div>

    <form id="contact-form">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
        
        <label for="followers">الباقة المطلوبة:</label>
        <select id="followers" name="followers" required>
            <option value="1000">1000 متابع - 50 جنيه</option>
            <option value="5000">5000 متابع - 200 جنيه</option>
            <option value="10000">10000 متابع - 400 جنيه</option>
        </select>

        <label for="profileLink">لينك البروفايل الخاص بك:</label>
        <input type="text" id="profileLink" name="profileLink" placeholder="أدخل رابط بروفايلك" required>

        <label for="cashFrom">رقم الكاش الي هتحول منه:</label>
        <input type="text" id="cashFrom" name="cashFrom" placeholder="أدخل رقم الكاش الي هتحول منه" required pattern="^\d{11}$" title="رقم الكاش يجب أن يتكون من 11 رقمًا">

        <div class="static-info">
            رقم الكاش الي هتحول عليه: <strong>01094519108</strong>
        </div>
        
        <button type="submit">إرسال الطلب</button>
    </form>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("t5SJ7wUPIXaoLjQs4");
        })();
        
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const followers = document.getElementById('followers').value;
            const profileLink = document.getElementById('profileLink').value;
            const cashFrom = document.getElementById('cashFrom').value;

            emailjs.sendForm('service_bd13wm5', 'template_0os6clw', this)
                .then(function(response) {
                    alert('تم إرسال الطلب بنجاح!');
                }, function(error) {
                    alert('فشل في إرسال الطلب: ' + error);
                });
        });
    </script>
</body>
</html>
